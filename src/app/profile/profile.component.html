
<mat-card class = "main-card">
    <div class="pic-name">
        <mat-card class = "detail-view-card sub-card" >
            <div class="details-header">
                <img src="../../assets/images/photo.png" style="width:100px;height:100px">
                <h2>{{this.userName}}</h2>    
            </div>

            <!-- The change profile pic button. Needs a function -->
            <div class="change-pic">
                <!-- Unlinked button. Needs to link to profile function-->
                <button mat-button> Change profile picture</button>
                
            </div>
            <hr>
            
            <!-- The email section. Needs to be linked to FB -->
            <div class="contact-info">
                <label for="user-email">
                    Email
                </label>
                <h3 id="user-email"> {{this.userEmail}} </h3>
                <h3>Password: </h3><input type="password" value="FakePSW">
                <button mat-button> Change Password </button>
                <br>
                <h3>Join Date: Date Joined</h3>
                <br>
            </div>

        </mat-card>

        <mat-card class= "list-view-card sub-card">
            <div>
                <mat-card class="attended-title-card">                    
                    <h1>Attended Events</h1>
                </mat-card>
            </div>
            <hr>

            <div class="event-table example-container">
                <mat-card class="event-card">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->
                      
                        <!-- Date Column -->
                        <ng-container matColumnDef="date">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                        </ng-container>
                      
                        <!-- Title Column -->
                        <ng-container matColumnDef="title">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Event Title </th>
                          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                        </ng-container>
                      
                        <!-- Org Column -->
                        <ng-container matColumnDef="org">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Organization </th>
                          <td mat-cell *matCellDef="let element"> {{element.org}} </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </mat-card>
            </div>

        </mat-card>

    </div>
</mat-card>
