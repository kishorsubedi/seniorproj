
<mat-card class = "main-card">
    <div class="pic-name">
        <mat-card class = "detail-view-card sub-card" >
            <div class="details-header">
                <img src="../../assets/images/photo.png" style="width:100px;height:100px">
                <h1>Test Name not FB linked  </h1>    
            </div>
            <hr>

            <!-- The change profile pic button. Needs a function -->
            <div class="change-pic">
                <mat-card class="option-buttons-card">
                    <!-- Unlinked button. Needs to link to profile function-->
                    <button> Change profile picture</button>
                </mat-card>
            </div>
            <hr>
            
            <!-- The email section. Needs to be linked to FB -->
            <div class="contact-info">
                <h3>Email: User Email</h3>
                <br>
                <h3>Join Date: Date Joined</h3>
                <br>
            </div>

        </mat-card>

        <mat-card class= "list-view-card sub-card">
            <h1>Added sub card</h1>
            
            <table mat-table [dataSource]="dataSource" class="event-table">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Date Column -->
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef> Date </th>
                  <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>
              
                <!-- Title Column -->
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef> Event Title </th>
                  <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
              
                <!-- Org Column -->
                <ng-container matColumnDef="org">
                  <th mat-header-cell *matHeaderCellDef> Organization </th>
                  <td mat-cell *matCellDef="let element"> {{element.org}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

                <h3 matSubheader>Folders</h3>

                <mat-list-item> Salt </mat-list-item>
                <mat-list-item> Paprika </mat-list-item>
            </mat-list> -->
        </mat-card>

    </div>
</mat-card>
