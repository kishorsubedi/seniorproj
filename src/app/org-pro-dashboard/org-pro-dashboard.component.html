<div class="dashbaord-container">
<mat-list style="text-align: center;">
  Hello, {{this.userEmail}}
  <h1 style="font-family: 'Montserrat', sans-serif;">My orgs</h1>
  <mat-list-item style="text-align: center;" *ngFor="let org of orgs" (click)="handleOrgClick(org.id)">
    {{ org.id }}
    {{org.role}}
  </mat-list-item>
</mat-list>
</div>
