<div class= "container">
    <!-- The Main Outer Box -->
    <mat-card class = "main-card">
        <!-- Card that shows members detail -->
        <mat-card class = "detail-view-card sub-card" *ngIf="this.userInView">
            Detail View Section <br>
            {{this.userInView.email}}
        </mat-card>
        <!-- The card that has search, admins list and members list -->
        <mat-card class = "list-view-card sub-card">
            <!-- The card containing search -->
            <mat-card class = "search-card ">
                <input class="form-control serach-bar-text-area" type="text" name="search" [(ngModel)]="searchText" (ngModelChange)="updateDisplay()" autocomplete="off" placeholder="Search">
            </mat-card>
            <!-- The container coontaining adimns list and members list -->
            <div class="lists-container">
                <!-- The card displaying admins list -->
                <mat-card class = "admins-list-card sub-card">
                    <div>
                        <input #adminEmail type="text">
                        <button (click)="makeAdmin(adminEmail.value)"> Make Admin </button>
                    </div>
                    Admins List
                    <mat-grid-list cols="1" rowHeight="50px" gutterSize="5px" >
                        <mat-grid-tile *ngFor='let admin of admins'
                            (click)="handleClick(admin)"
                            [colspan]="1"
                            [rowspan]="1">
                            {{ admin.email }};
                        </mat-grid-tile>
                    </mat-grid-list>
                </mat-card>
                <!-- The card displaying users list -->
                <mat-card class = "users-list-card sub-card">
                    <div>
                        <input #inviteEmail type="text"> 
                        <button (click)="inviteMember(inviteEmail.value)"> Invite </button>
                    </div>
                    Users List
                    <mat-grid-list cols="2" rowHeight="50px" gutterSize="5px" >
                        <mat-grid-tile *ngFor='let member of members'
                            (click)="handleClick(member)"
                            [colspan]="1"
                            [rowspan]="1">
                            {{ member.email }};
                        </mat-grid-tile>
                    </mat-grid-list>
                </mat-card>
            </div>
        </mat-card>
    </mat-card>
</div>
